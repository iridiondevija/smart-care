<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Care - Piattaforma Socio Sanitarie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body>
    <div class="ui middle aligned start aligned grid">
      <div class="column">
        <h2 class="ui black image header">
          <div class="content">Creazione Nuova Anagrafica Ospite</div>
        </h2>
      </div>
    </div>

    <div class="ui form" style="margin-top: 10px">
      <div class="ui segments">
        <div class="ui secondary segment">
          <h4 class="ui header">Dati Anagrafici Principali</h4>
        </div>
        <div class="ui segment">
          <div class="ui grid stackable">
            <div class="eight wide column">
              <div class="field">
                <label>Cognome</label>
                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="eight wide column">
              <div class="field">
                <label>Nome</label>
                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="eight wide column">
              <div class="field">
                <label>Codice Fiscale</label>
                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="eight wide column">
              <div class="field">
                <label>Data di Nascita</label>
                <div class="ui calendar">
                  <div class="ui input">
                    <input type="date" placeholder="gg/mm/aaaa" />
                  </div>
                </div>
              </div>
            </div>
            <div class="eight wide column">
              <div class="field">
                <label>Luogo di Nascita</label>
                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="eight wide column">
              <div class="field">
                <label>Indirizzo di Residenza</label>
                <input type="text" placeholder="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui segments">
        <div class="ui secondary segment">
          <h4 class="ui header">Dati Amministrativi</h4>
        </div>
        <div class="ui segment">
          <div class="ui grid stackable">
            <div class="eight wide column">
              <div class="field">
                <label>Data Ingresso in Struttura</label>
                <div class="ui calendar">
                  <div class="ui input">
                    <input type="date" placeholder="gg/mm/aaaa" />
                  </div>
                </div>
              </div>
            </div>
            <div class="eight wide column">
              <div class="field">
                <label>Retta Mensile (â‚¬)</label>
                <input type="text" placeholder="Es. 2100.00" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui two column stackable grid">
        <div class="column"></div>
        <div class="right aligned column">
          <button class="ui button" style="margin-right: 5px">Annulla</button>
          <button class="ui primary button">
            <i class="check icon"></i>Salva Anagrafica
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </body>
</html>
