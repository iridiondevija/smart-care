<!DOCTYPE html>
<html>
  <head>
    <title>Smart Care - Piattaforma Socio Sanitarie</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        width: 100%;
        background-color: #dfb40c !important;
      }
    </style>
  </head>
  <body>
    <div class="ui grid stackable">
      <div class="ten wide column">
        <h2 class="ui teal header">Dashboard</h2>
      </div>
      <div class="six wide column right aligned">
        <div class="ui buttons" style="gap: 2px">
          <button class="ui button">Condividi</button>
          <button class="ui button">Esporta</button>
        </div>
      </div>
    </div>

    <div class="ui three basic cards stackable" style="margin-top: 10px">
      <div class="card black" style="background-color: #2c3e50 !important">
        <div class="content">
          <div class="header">
            <i class="user friends icon"></i> Ospiti Attivi
          </div>
          <a class="item right floated white">
            <i
              class="inverted white huge user friends icon"
              style="opacity: 0.8"
            ></i>
          </a>
          <div class="meta">
            <span class="category">Variant</span>
          </div>
          <div class="description">This is a mini card</div>
        </div>
        <div class="extra content">
          <div class="right floated author">Data Aggiornato alle 17:00</div>
        </div>
      </div>
      <div class="card black" style="background-color: #ffc107 !important">
        <div class="content">
          <div class="header">
            <i class="file medical alternate icon"></i> Tiny Card
          </div>
          <a class="item right floated white">
            <i
              class="inverted white huge file medical alternate icon"
              style="opacity: 0.8"
            ></i>
          </a>
          <div class="meta">
            <span class="category">Variant</span>
          </div>
          <div class="description">This is a tiny card</div>
        </div>
        <div class="extra content">
          <div class="right floated author">Fomantic-UI</div>
        </div>
      </div>
      <div class="card black" style="background-color: #198754 !important">
        <div class="content">
          <div class="header"><i class="door open icon"></i> Small Card</div>
          <a class="item right floated white">
            <i
              class="inverted white huge door open icon"
              style="opacity: 0.8"
            ></i>
          </a>
          <div class="meta">
            <span class="category">Variant</span>
          </div>
          <div class="description">This is a small card</div>
        </div>
        <div class="extra content">
          <div class="right floated author">Fomantic-UI</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="dist/semantic.min.js"></script>
  </body>
</html>
